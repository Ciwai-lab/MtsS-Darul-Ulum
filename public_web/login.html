<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Disiapkan – MTsS Darul Ulum</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-emerald-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full text-center">
        <div class="mb-8 flex justify-center">
            <div class="relative">
                <div class="absolute inset-0 bg-emerald-200 blur-2xl rounded-full opacity-50"></div>
                <div class="relative bg-white p-4 rounded-3xl shadow-xl border border-emerald-100">
                    <i data-lucide="construction" class="w-12 h-12 text-emerald-700"></i>
                </div>
            </div>
        </div>

        <h1 class="text-2xl md:text-3xl font-black text-emerald-900 mb-4 leading-tight">
            SEDANG MENYIAPKAN <br> RUANG DIGITAL
        </h1>

        <p class="text-gray-600 mb-8 leading-relaxed">
            Kami sedang membangun sistem manajemen madrasah agar data dan informasi lebih rapi, terstruktur, dan mudah
            diakses.
        </p>

        <div class="bg-white/60 backdrop-blur-sm border border-white p-4 rounded-2xl mb-8 shadow-sm">
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-emerald-100 text-left space-y-4">
                <h2 class="text-lg font-bold text-emerald-900">Login Sistem</h2>

                <div>
                    <label class="text-sm font-semibold text-gray-600">Email</label>
                    <input id="email" type="email"
                        class="w-full mt-1 px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        placeholder="ahmad@mts.id" />
                </div>

                <div>
                    <label class="text-sm font-semibold text-gray-600">Password</label>
                    <input id="password" type="password"
                        class="w-full mt-1 px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-emerald-500"
                        placeholder="••••••" />
                </div>

                <button onclick="login()"
                    class="w-full bg-emerald-800 text-white font-bold py-2 rounded-xl hover:bg-emerald-900 transition">
                    Masuk
                </button>

                <p id="message" class="text-sm text-red-600 hidden"></p>
            </div>

        </div>

        <div class="space-y-4">
            <a href="index.html"
                class="block w-full bg-emerald-800 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-emerald-900 transition active:scale-95">
                Kembali ke Beranda
            </a>
            <p class="text-sm text-gray-500">
                Butuh bantuan cepat? <a href="https://wa.me/6285217873177"
                    class="text-emerald-700 font-bold underline">Hubungi Admin</a>
            </p>
        </div>

        <div class="mt-16 pt-8 border-t border-emerald-200/50">
            <p class="text-[10px] text-emerald-400 uppercase tracking-[0.2em] font-bold">
                Powered by CiwAl Smart Digital
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function login() {

    const hostname = window.location.hostname;
const tenant = window.location.hostname.split('.')[0];

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    message.classList.add("hidden");

    try {
        const res = await fetch("https://api.ciwai.dev/auth/login", {
    method: "POST",
    headers: {
        "Content-Type": "application/json",
        "X-Tenant": tenant // Ini wajib ada!
    },
    body: JSON.stringify({ email, password })
});

                const data = await res.json();

                if (!res.ok) {
                    message.innerText = data.error || "Login gagal";
                    message.classList.remove("hidden");
                    return;
                }

                // Simpan token
                localStorage.setItem("ciwai_token", data.token);

                // Redirect (nanti kita bikin dashboard)
                window.location.href = "/dashboard.html";

            } catch (err) {
                message.innerText = "Gagal koneksi ke server";
                message.classList.remove("hidden");
            }
        }
    </script>
</body>

</html>
